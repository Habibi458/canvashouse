<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid black">

    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.rect(160, 230, 150, 160);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(160, 230);
        ctx.lineTo(220, 150);
        ctx.lineTo(310, 230);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(220, 390);
        ctx.lineTo(220, 300);
        ctx.lineTo(280, 300);
        ctx.lineTo(280, 390);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(230, 350, 4, 0, 2 * Math.PI);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(250, 178);
        ctx.lineTo(250, 150);
        ctx.lineTo(265, 150);
        ctx.lineTo(265, 190);
        ctx.stroke();


    </script>
</body>
</html>
